<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Reset Game Button -->
    <button onclick="showConfirmPopup()" class="reset-button">Reset Stats</button>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Game Name and Stats Container -->
        <div class="stats-container">
            <div class="game-name">Donut Clicker</div>
            <div>Donuts: <span id="no_of_donuts">0</span></div>
            <div>Workers: <span id="no_of_workers">0</span></div>
            <div>Managers: <span id="no_of_managers">0</span></div>
            <div>Stores: <span id="no_of_stores">0</span></div>
            <div>Money: <span id="no_of_money">0</span></div>
        </div>

        <!-- Line below stats -->
        <hr class="stats-line">

        <!-- Centered Sell Donuts Button -->
        <div class="centered-button-container">
            <button onclick="makeDonuts()" class="bg-blue-500 text-white make-donuts-button"><img
                    src="icons/donut.png" /></button>
        </div>

        <!-- Fry Donuts Button -->
        <button onclick="sellDonuts()" class="bg-red-500 text-white large-button mb-4">Sell Donuts</button>

        <div class="flex-container">
            <!-- Left Side: Upgrades -->
            <div class="button-container">
                <h2 class="text-2xl font-bold mb-4">Upgrades</h2>
                <button onclick="showUpgradePopup()" class="upgrade-button">Upgrades</button>
            </div>

            <!-- Right Side: Hire & Open -->
            <div class="side-container">
                <button onclick="hireWorker()" class="bg-green-500 text-white large-button"><img
                        src="icons/worker.png" />Hire Worker</button>
                <p id="workerCost" class="price">$10</p>
                <button onclick="hireManager()" class="bg-yellow-500 text-white large-button"><img
                        src="icons/manager.png" />Hire Manager</button>
                <p id="managerCost" class="price">$100</p>
                <button onclick="openStore()" class="bg-purple-500 text-white large-button"><img
                        src="icons/shop.png" />Open Store</button>
                <p id="storeCost" class="price">$500</p>
            </div>
        </div>

    </div>

    <!-- Upgrade Modal -->
    <div id="upgradeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUpgradePopup()">&times;</span>
            <h2>Available Upgrades</h2>
            <button onclick="buyUpgrade('efficiency')" class="upgrade-button">Increase Efficiency</button>
            <p id="efficiency-cost" class="upgrade-cost">Next cost: $100</p>
            <button onclick="buyUpgrade('workerSpeed')" class="upgrade-button">Speed Up Workers</button>
            <p id="workerSpeed-cost" class="upgrade-cost">Next cost: $200</p>
            <button onclick="buyUpgrade('automation')" class="upgrade-button">Automate Production</button>
            <p id="automation-cost" class="upgrade-cost">Next cost: $500</p>
            <button onclick="buyUpgrade('donutQuality')" class="upgrade-button">Improve Donut Quality</button>
            <p id="donutQuality-cost" class="upgrade-cost">Next cost: $1000</p>
            <button onclick="buyUpgrade('storeUpgrade')" class="upgrade-button">Upgrade Store</button>
            <p id="storeUpgrade-cost" class="upgrade-cost">Next cost: $2000</p>
        </div>
    </div>

    <!-- Confirm Popup -->
    <div id="confirmPopup" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeConfirmPopup()">&times;</span>
            <p>Are you sure you want to reset the game?</p>
            <button onclick="resetGame(true)">Yes</button>
            <button onclick="resetGame(false)">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
